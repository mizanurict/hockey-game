<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Game</title>
    <!-- tailwind and daisyUI cnd link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <nav></nav>
        <!-- banner section  -->
        <div class=" mx-6 lg:mx-12 my-14">
            <div class="carousel w-full rounded">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="images/1.png" class="w-full" />
                  <div class="absolute flex gap-3 transform -translate-y-1/2 left-5 right-5 top-3/4">
                    <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a> 
                    <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="images/2.png" class="w-full" />
                  <div class="absolute flex gap-3 transform -translate-y-1/2 left-5 right-5 top-3/4">
                    <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a> 
                    <a href="#slide3" class="btn btn-circle bg-black text-white">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="images/3.png" class="w-full" />
                  <div class="absolute flex gap-3 transform -translate-y-1/2 left-5 right-5 top-3/4">
                    <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a> 
                    <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                  </div>
                </div> 
              </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
